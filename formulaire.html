<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis de passage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="home.html">
            <img src="images/logo.png" alt="Logo">
        </a>
        <a href="formulaire.html" class="btn-back">Remplir un avis de passage</a>
    </header>

    <div class="formulaire">

        <form action="./recap.html" method="get" target="_blank">
            <h1>Avis de passage</h1>

            <p>Champs obligatoires*</p>
            ...
            <label for="client-select">Sélectionnez le client : </label>
            <br>
            <select name="client" id="client-select" class='client' onfocus='this.size=10;' onblur='this.size=0;'
                onchange='this.size=1; this.blur();'>
                <option value="jardins-ariana">Jardins d'Ariana</option>
                <option value="jerome-livran">Jérôme Livran</option>
                <option value="philippe-parguey">Philippe Parguey</option>
                <option value="archimed">Archimed</option>
                <option value="becom">BeCom</option>
            </select>
            <br>
            <label for="date">Date d'intervention du technicien : </label>
            <br>
            <input type="datetime-local" id="date" name="date" required>
            <br>
            <label for="observation"> Observations :</label>
            <br>
            <textarea id="observation" name="observation" class="textarea"
                placeholder="Ajouter une observation"></textarea>
            <br>
            <label for="signature-tech">Signature du technicien *</label>
            <br>
            <input type="text" id="signature-tech" name="signature-tech" placeholder="Signer" required>
            <br>
            <label for="signature-client">Signature du client *</label>
            <br>
            <input type="text" id="signature-client" name="signature-client" placeholder="Signer" required>
            <br>
            <br>

            <button type="submit" name="submit" class="submit">Valider !</button>




        </form>
    </div>
    <footer>
        <div class="footer-content">
            <img src="images/logo-clean3000-mini.png" alt="Logo Footer">
            <p>© 2023 Tous droits réservés.</p>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
