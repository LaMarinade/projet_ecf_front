<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avis de passage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <img src="images/v5_2.png" alt="">
    </div>

    <div class="formulaire">

        <form action="./recap.html" method="get" target="_blank">
            <h1>Avis de passage</h1>

            <p>Champs obligatoires*</p>

            <label for="nom">Nom du client*</label>
            <br>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            <br>
            <label for="date">Date d'intervention du technicien : </label>
            <br>
            <input type="datetime-local" id="date" name="date" required>
            <br>
            <label for="vitrerie"> Type d'intervention:</label>
            <br>
            <label for="vitrerie">
                <input type="checkbox" id="vitrerie" name="vitrerie" value="vitrerie">Vitrerie
            </label>
            <label for="aspirateur">
                <input type="checkbox" id="aspirateur" name="aspirateur" value="aspirateur">Aspirateur
            </label>
            <label for="entretien">
                <input type="checkbox" id="entretien" name="Entretien" value="boat">Entretien général
            </label><br>
            <label for="observation"> Observations :</label>
            <br>
            <textarea id="observation" name="observation" class="textarea" placeholder="Ajouter un commentaire"></textarea>
            <br>
            <label for="signature-tech">Signature du technicien *</label>
            <br>
            <input type="text" id="signature-tech" name="signature-tech" placeholder="Signer" required>
            <br>
            <label for="signature-client">Signature du client *</label>
            <br>
            <input type="text" id="signature-client" name="signature-client" placeholder="Signer" required>
            <br>
            <p>Merci de votre confiance</p>
          
                <button type="submit" name="submit" class="submit">Valider !</button>
       
            
            

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
